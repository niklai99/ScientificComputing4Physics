site_name: Scientific Computing for Physics Students
site_url: https://niklai99.github.io/ScientificComputing4Physics
repo_name: niklai99/ScientificComputing4Physics
repo_url: https://github.com/niklai99/ScientificComputing4Physics
edit_uri: edit/main/docs

nav:
  - Home: index.md
  - Task 1: 
    - Docker installation and AlmaLinux9 setup: task1/install_docker.md
    - AlmaLinux9 setup for Python and C/C++ development: task1/custom_docker.md
    - Testing the AlmaLinux9 container with Python and C/C++: task1/test_py_cpp.md

theme:
  name: material
  logo: logo.png
  favicon: logo.png

  icon:
    repo: fontawesome/brands/github

  palette: 
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

  features:
      - content.code.copy
      - navigation.footer
      - navigation.indexes
      - navigation.expand
      - navigation.tracking
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.top
      - navigation.sections
      - search.highlight
      - search.suggest
      - toc.follow
  # custom_dir: docs/overrides

plugins:
  - search

extra:
  generator: false

extra_css:
  - "mystyle.css"

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  # - pymdownx.blocks.details
  - admonition